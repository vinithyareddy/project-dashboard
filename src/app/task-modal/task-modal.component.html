<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
  <ul>
    <li *ngFor="let item of data.items; let i = index">
      {{ i + 1 }}. {{ item }}
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
