<div class="team-member-container">
    <mat-card *ngFor="let member of teamMembers" class="team-member-card">
      <mat-card-header>
        <mat-card-title>{{ member.name }}</mat-card-title>
        <mat-card-subtitle>{{ member.role }}</mat-card-subtitle>
      </mat-card-header>
  
      <mat-card-content>
        <div class="team-member-info">
          <p><strong>Assigned Tasks:</strong> {{ member.taskCount }}</p>
          <p><strong>Email:</strong> <a href="mailto:{{ member.email }}">{{ member.email }}</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
